<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transactions</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Transactions</h1>
    <div class="form-group d-flex mt-5">
      <input type="text" id="nameFilter" class="form-control me-2" placeholder="Filter by Name">
      <input type="number" id="amountFilter" class="form-control" placeholder="Filter by Amount">
    </div>
    <table class="table table-striped table-hover mt-5">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Transactions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTable">
        <!-- Content will be populated by JavaScript -->
      </tbody>
    </table>
    <div class="chart-container mt-5 mb-5" style="display: none;">
      <canvas id="transactionChart"></canvas>
    </div>    
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
